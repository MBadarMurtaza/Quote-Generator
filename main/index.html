<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Quote Generator</title>
  </head>
  <body class="bg-[#bbc6fa]">
    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white w-[700px] p-[40px] rounded-[10px] text-center shadow-[0px_10px_20px_0px_rgba(0,0,0,0.15)]"
    >
      <h2 class="text-[32px] font-bold">Quote of the Day</h2>
      <div
        class="border-b-4 border-[#387fd0] w-32 rounded-2xl mx-auto mb-[40px]"
      ></div>
      <blockquote
        id="quote"
        class="text-[26px] min-h-[110px] italic"
      ></blockquote>
      <span
        id="author"
        class="mt-[10px] block relative italic float-right before:content-[' '] before:absolute before:w-5 before:h-0.5 before:bg-[rgb(23,124,229)] before:top-[50%] before:left-[-30px]"
      ></span>
      <div class="w-full mt-[50px] flex justify-center">
        <button
          onclick="fetchData(url)"
          id="new"
          class="bg-[rgb(23,124,229)] text-white rounded-3xl border-[1px_solid_rgb(23,124,229)] w-[150px] h-[50px] flex items-center justify-center m-[5px] cursor-pointer"
        >
          New Quote
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
